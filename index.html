<!DOCTYPE html>
   <html lang="en">
   <head>

      <title>Responsive pizza website - Bedimcode</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
        <nav class="nav container">
        <a href="" class="nav_logo">
            
            <img src="img/logo-pizza.svg" alt="image">
            Pizza
        </a>
        <div class="nav_menu" id="nav-menu">
            <ul class="nav_list">
                <li>
                    <a href="#home" class="nav_link">Home</a>
                </li>
                <li>
                    <a href="#about" class="nav_link">About Us</a>
                </li>
                <li>
                    <a href="#popular" class="nav_link">Popular</a>
                </li>
                <li>
                    <a href="#products" class="nav_link">Product</a>
                </li>
                <li>
                    <a href="#contact" class="nav_link">Contact</a>
                </li>
            </ul>
             <!-- Close button -->
            <div class="nav_close" id="nav-close">
                <i class="ri-close-large-line"></i>
            </div>

           
        </div>
        
         <!-- Toggle button -->
          <div class="nav_toggle" id="nav-toggle">
            <i class="ri-apps-2-fill"></i>
          </div>
        </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home section" id="home">
            <div class="home_container container grid">
                <div class="home_data">
                    <h1 class="home_title">
                        Gumiho And <br> Delicious Pizzas
                    </h1>
                    <p class="home_description">
                        Order the best pizzas to end your hunger
                        and make your famaly moment more
                        memorable, place you order now.
                    </p>
                    <a href="#product" class="button">Order Pizza Now</a>
                <img src="img/sticker-pizza.svg" alt="image" class="home_sticker1">
                <img src="img/sticker-leaf.svg" alt="image" class="home_sticker2">
                </div>
                <div class="home_iamges">
                    <img src="img/home-pizza.png" alt="image" class="home_ingredient home_pizza">
                    <img src="img/home-board.png" alt="image" class="home_ingredient home_board">
                    <img src="img/home-leaf-1.png" alt="image" class="home_ingredient home_leaf1">
                    <img src="img/home-leaf-2.png" alt="image" class="home_ingredient home_leaf2">
                    <img src="img/home-pepperoni.png" alt="image" class="home_ingredient home_pepperoni">
                    <img src="img/home-mushroom.png" alt="image" class="home_ingredient home_mushroom">
                    <img src="img/home-olive.png" alt="image" class="home_ingredient home_olive">
                    <img src="img/home-tomato.png" alt="image" class="home_ingredient home_tomato">
                </div>
            </div>
         </section>

         <!--==================== ABOUT ====================-->
         <section class="about section" id="about">
            
         </section>

         <!--==================== POPULAR ====================-->
         <section class="popular section" id="popular">
            
         </section>

         <!--==================== RECIPE ====================-->
         <section class="recipe section">
            
         </section>

         <!--==================== PRODUCTS ====================-->
         <section class="products section" id="products">
            
         </section>

         <!--==================== CONTACT ====================-->
         <section class="contact section" id="contact">
            
         </section>
      </main>

      <!--==================== FOOTER ====================-->
      <footer class="footer">
         
      </footer>
